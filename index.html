<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive Card Detail</title>

</head>
<body>
<main class="content-container">
  <div class="card-wrap">
    <div class="cvc-card card">
      <p class="card-cvc-info" id="credit-card-cvc">000</p>
   </div>
    <div class="credit-card card">
        <img class="credit-card-logo" src="./images/card-logo.svg" alt="404">
        <div class="credit-card-info-wrap">
          <p class="card-number" id="credit-card-number" >0000 0000 0000 0000</p>
          <div class="card-info">
                  <p class="card-holder" id="credit-card-holder" pattern="[A-Za-z]*">Jane Appleseed</p>
                  <p class="expiration" id="credit-card-exp"><span id="exp-m">00</span> / <span id="exp-y">00</span></p>
          </div>
        </div>
    </div>
  </div>
  
  
  
    <form id="cardForm">
      <div class="card-holder-container input-flex">
          <label for="cardholderName">Cardholder Name</label>
          <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed" pattern="[A-Za-z- ]*" >
      </div>
      <div class="card-number-container input-flex">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" pattern="[0-9]*" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" >
      </div>
  
      <div class="M-Y-CVC-Wrap">
        <div class="M-Y-container input-flex">
            <label for="expMonth">Exp. Date <span>(MM/YY)</span></label>
            <div class="M-Y-Wrap">
              <input type="text" id="expMonth" pattern="[0-9]*" maxlength="2" placeholder="MM" >
              <input type="text" id="expYear" pattern="[0-9]*" maxlength="2" placeholder="YY" >
            </div>
        </div>
        <div class="CVC-container input-flex">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" >
        </div>
      </div>
  
      <button type="submit" id="submitButton">Submit</button>
  </form>

  
  <div class="thank-you-container" id="thank-you-display">
    <img class="complete-icon" src="./images/icon-complete.svg" alt="404">
    <div>
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
    </div>
    <button id="continue-btn">Continue</button>
  </div>
</main>




  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="form.js"></script>
  
</body>
</html>
