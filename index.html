<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive Card Detail</title>

</head>
<body>
<main class="content-container">
  <div class="card-wrap">
    <div class="cvc-card card">
      <p class="card-cvc-info">000</p>
   </div>
    <div class="credit-card card">
        <img class="credit-card-logo" src="/images/card-logo.svg" alt="404">
        <div class="credit-card-info-wrap">
          <p class="card-number">0000 0000 0000 0000</p>
          <div class="card-info">
                  <p class="card-holder">Jane Appleseed</p>
                  <p class="expiration">00/00</p>
          </div>
        </div>
    </div>
  </div>
  
  
  
    <form>
      <div class="card-holder-container input-flex">
          <label for="cardholderName">Cardholder Name</label>
          <input type="text" id="cardholderName" placeholder="e.g. Jane Appleseed" required>
      </div>
      <div class="card-number-container input-flex">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" required>
      </div>
  
      <div class="M-Y-CVC-Wrap">
        <div class="M-Y-container input-flex">
            <label for="expMonth">Exp. Date <span>(MM/YY)</span></label>
            <div class="M-Y-Wrap">
              <input type="text" id="expMonth" placeholder="MM" required>
              <input type="text" id="expYear" placeholder="YY" required>
            </div>
        </div>
        <div class="CVC-container input-flex">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" required>
        </div>
      </div>
  
      <button type="submit">Submit</button>
  </form>
</main>
